<head>
  <meta charset="utf-8">
  <!-- 1. Monacaで必要なプラグイン/デザインを設定する--> 
  <script src="plugins/plugin-loader.js"></script>
  <link rel="stylesheet" href="plugins/plugin-loader.css">

    <!-- 2. ビューポートの設定 --> 
    monaca.viewport({width: 480});
  </script>  

</head>
<body>

<div id="registPage" data-role="page" data-theme="b">

  <div data-role="header" data-position="fixed">
    <h3>Monacaでモバイルアプリを作ろう</h3>
    <div data-role="navbar">
      <ul>
        <li><a href="login.html" class="ui-btn-active">ログイン</a></li>
        <li><a href="register.html">アカウント登録</a></li>
        <li><a href="compass.html">方位取得</a></li>

    </div>
    <h3>アカウント登録画面</h3>
   </div>
  
  <div role="main" class="ui-content">  
      <div data-role="fieldcontain">
        <label for="username">ID:</label>
        <input type="text" id="username">
      </div>
      <div data-role="fieldcontain">
        <label for="password">パスワード:</label>
        <input type="password" id="password">
      </div>
      <div data-role="fieldcontain">
        <label for="zip">郵便番号:</label>
        <input type="text" id="zip">
      </div>
      <div data-role="fieldcontain">
        <label for="address">住所:</label>
        <input type="text" id="address">
      </div>
      <div data-role="fieldcontain">
        <label for="role">権限:</label>
        <input type="text" id="role">
      </div>
        
      <div data-role="fieldcontain">
        <button id="registerBtn" class="ui-btn">登録</button>
        <button id="cancelBtn" class="ui-btn">キャンセル</button>
      </div>
  </div>

  </div>
